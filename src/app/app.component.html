<!-- https://stackoverflow.com/questions/49514794/centering-grid-items-in-an-auto-fill-container -->
<div id="grid" gdColumns="repeat(auto-fit, minmax(100px, max-content))" gdGap="8px">
  <app-home-button *ngFor="let b of buttons">
    <img [src]="b.image">
    <label>{{b.text}}</label>
  </app-home-button>
</div>

<hr>

<div id="flex" fxLayout="row wrap">
  <app-home-button *ngFor="let b of buttons">
    <img [src]="b.image">
    <label>{{b.text}}</label>
  </app-home-button>
</div>
